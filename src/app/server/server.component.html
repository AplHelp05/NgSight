<div class="card mb-3 shadow block-status" >
    <div class="card-header name">
        {{serverInput.name}}
    </div>
    <div class="card-body status">
        {{serverInput.isOnline}}
    </div>
    <button class="btn btn-default action" (click)="toggleStatus(serverInput.isOnline)" [ngStyle]="{'backgroundColor':color}">
        {{buttonText}}
    </button>
</div>

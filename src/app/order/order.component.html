<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header form-card-header">
                <h3 class="mb-0"> Create a new order </h3>
            </div>
            <div class="card-body">
                <form class="form">
                    <div class="form-group">
                        <label class="label-form" for="">Id</label>
                        <input class="form-control rounded-0" type="number" name="id" #id="ngModel"
                            [(ngModel)]="orderData.id" required
                            [class.is-invalid]="id.touched && id.invalid">
                    </div>

                    <div class="form-group">
                        <label class="label-form">Customers</label>
                        <select class="custom-select" #customer="ngModel" name="customer" required
                            [(ngModel)]="orderData.customer"
                            [class.is-invalid]="cusHasError && customer.touched"
                            (change)="validCustomer(customer.value)">
                            <option value="default">Select one: </option>
                            <option *ngFor="let cusData of customers">{{ cusData.id }} - {{ cusData.name }}</option>
                        </select>
                        <small class="text-danger" [class.d-none]="!cusHasError || customer.untouched">Please Choose a Customer</small>
                    </div>

                    <div class="form-group">
                        <label class="label-form" for="">Total</label>
                        <input class="form-control rounded-0" type="number" name="total"
                            #total="ngModel" [(ngModel)]="orderData.total" required
                            [class.is-invalid]="total.touched && total.invalid">
                    </div>

                    <div class="form-group">
                        <label class="label-form" for="">Date Placed</label>
                        <input class="form-control rounded-0" type="date" name="placed"
                            #placed="ngModel"  [(ngModel)]="orderData.placed" required
                            [class.is-invalid]="placed.touched && placed.invalid">
                    </div>

                    <div class="form-group">
                        <label class="label-form" for="">Date Completed</label>
                        <input class="form-control rounded-0" type="date" name="completed"
                            #completed="ngModel" [(ngModel)]="orderData.completed">
                    </div>

                    <button class="btn btn-success float-center" type="button" (click)="createOrder()">
                      Submit 
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
